<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table{
            border: 1px solid gray;
        border-collapse: collapse;
        margin: 150px auto;
        width: 600px;
}
tbody, td, tr { padding: 10px;}



    </style>
</head>
<body>
        <table border="3">
            <tr style="border:gray 1px solid;">
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            </tr>

            <tbody>
            <tr style="background-color: gray;">
            <td>5</td>
            <td>6</td>
            <td>7</td>
            <td>8</td>
            </tr>
            </tbody>

            <tr style="border:gray 1px solid;">
                <td colspan="3" style="text-align: center;">9</td>
                <td>10</td>
            </tr>
            </table>
</body>
</html>
